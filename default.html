<!doctype html>

<head>
	<title>Character creator</title>
	<h1>welcome</h1>
	<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="xlmRequest.js" defer></script>
	<script src="AbilityScores.js" defer></script>
	<script src="Race.js" defer></script>
	<script src="Class.js" defer></script>
	<link rel="stylesheet" href="Ccreator.css">
</head>


<body>
	<br>


	<section id="characterSheet">
		<div id="AbilityScores">
			<span id="StrenghtBox">
				<p class="AbilityName">
				<p id="StrengthLabel">Str</p>
				</p>
				<p class="AbilityScore">
				<p id="StrengthScore">8</p>
				</p>
				<p class="AbilityModifier">
				<p id="StrengthModifier">-1</p>
				</p>
			</span>
			<span id="DexterityBox">
				<p class="AbilityName">
					<span id="DexterityLabel">Dex</span>
				</p>
				<p class="AbilityScore">
					<span id="DexterityScore">8</span>
				</p>
				<p class="AbilityModifier">
					<span id="DexterityModifier">-1</span>
				</p>
			</span>
			<span id="ConstitutionBox">
				<p class="AbilityName">
					<span id="ConstitutionLabel">Con</span>
				</p>
				<p class="AbilityScore">
					<span id="ConstitutionScore">8</span>
				</p>
				<p class="AbilityModifier">
					<span id="ConstitutionModifier">-1</span>
				</p>
			</span>
			<span id="InteligenceBox">
				<p class="AbilityName">
					<span id="InteligenceLabel">Int</span>
				</p>
				<p class="AbilityScore">
					<span id="InteligenceScore">8</span>
				</p>
				<p class="AbilityModifier">
					<span id="InteligenceModifier">-1</span>
				</p>
			</span>
			<span id="WisdomBox">
				<p class="AbilityName">
					<span id="WisdomLabel">Wis</span>
				</p>
				<p class="AbilityScore">
					<span id="WisdomScore">8</span>
				</p>
				<p class="AbilityModifier">
					<span id="WisdomModifier">-1</span>
				</p>
			</span>
			<span id="CharismaBox">
				<p class="AbilityName">
					<span id="CharismaLabel">Cha</span>
				</p>
				<p class="AbilityScore">
					<span id="CharismaScore">8</span>
				</p>
				<p class="AbilityModifier">
					<span id="CharismaModifier">-1</span>
				</p>
			</span>


		</div>
		<br><br><br><br><br>
		<p id="RaceLabel">Race: <span id="UserRace">Human</span></p>
		<p id="ClassLabel">Class: <span id="UserClass">Fighter</span></p>
	</section>
	<section id="CharacterSetup">
		<div>
			<label for="UserName">Name: </label> <input type="text" id="UserName"></input>
		</div>
		
		<section id="UserCharacteristic">

		</section>
		<hr>
		<section id="UserAbilityScores">


			<label for="UserAbilityScores">Ability scores</label>
			<label for=""></label> <select>
				<option>Point Buy</option>
			</select>
			<br>
			<div id="UserPointBuyAbilityScores">
				<label for="Str" class="AbilitySliderlabel">Strength:</label>
				<input type="range" min="8" max="15" value="10" id="UserStr" oninput="updateAbilityScores()"
					onchange="updateAbilityScores()" class="AbilitySlider"><br>
				<label for="Dex" class="AbilitySliderlabel">Dexterity:</label>
				<input type="range" min="8" max="15" value="10" id="UserDex" oninput="updateAbilityScores()"
					onchange="updateAbilityScores()" class="AbilitySlider"><br>
				<label for="Con" class="AbilitySliderlabel">Constitution:</label>
				<input type="range" min="8" max="15" value="10" id="UserCon" oninput="updateAbilityScores()"
					onchange="updateAbilityScores()" class="AbilitySlider"><br>
				<label for="Int" class="AbilitySliderlabel">Inteligence:</label>
				<input type="range" min="8" max="15" value="10" id="UserInt" oninput="updateAbilityScores()"
					onchange="updateAbilityScores()" class="AbilitySlider"><br>
				<label for="Wis" class="AbilitySliderlabel">Wisdom:</label>
				<input type="range" min="8" max="15" value="10" id="UserWis" oninput="updateAbilityScores()"
					onchange="updateAbilityScores()" class="AbilitySlider"><br>
				<label for="Cha" class="AbilitySliderlabel">Charisma:</label>
				<input type="range" min="8" max="15" value="10" id="UserCha" oninput="updateAbilityScores()"
					onchange="updateAbilityScores()" class="AbilitySlider"><br>
				<div onmouseover="updateAbilityScores()">
					<label>Points used: </label><span id="PointsUsed">0</span><span>/</span><span
						id="PointsMax">27</span>
				</div>
			</div>
		</section>
		<hr>
		<section id="UserRace">
			<label>choose race</label>
			<select id="raceSelect"></select>
			<section id="UserDetails">
				<br>
				<div>
					<label for="UserAlignment">Alignment:</label> <input type="text" id="UserAlignment"></input>
				</div><br>
				<div>
					<label for="UserAge">Age:</label><input type="text" id="UserAge"></input>
				</div><br>
				<div>
					<label for="UserHeight">Height: </label> <input type="text" id="UserHeight"></input>
				</div><br>
				<div>
					<label for="UserWeight">Weight: </label> <input type="text" id="UserWeight"></input>
				</div><br>
				<div>
					<label for="UserEyes">Eyes: </label> <input type="text" id="UserEyes"></input>
				</div><br>
				<div>
					<label for="UserSkin">Skin: </label> <input type="text" id="UserSkin"></input>
				</div><br>
				<div>
					<label for="UserHair">Hair: </label> <input type="text" id="UserHair"></input>
				</div><br>
			</section>
		</section>
		<hr>
		<section id="UserClass">
			<label>Choose class</label>
			<select>
				<option value="Bard">Bard</option>
				<option value="Wizard">Wizard</option>
			</select>
		</section>
		<hr>
		<section id="UserBlackground">
			<label for="select">Choose a Background</label>
			<select>
				<option value="Soldier">Soldier</option>
			</select>
		</section>
	</section>
	<br><br>

	<div id="testDiv">hi i'm test div</div>
	<div id="testDiv2">hi i'm test div</div>

</body>
